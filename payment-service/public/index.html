<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --success: #10b981;
      --success-light: #d1fae5;
      --danger: #ef4444;
      --danger-light: #fee2e2;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --radius: 10px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      height: 100%;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--gray-800);
      background: linear-gradient(135deg, #f5f7ff 0%, #eef1f5 100%);
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      padding: 32px;
      margin-bottom: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    @media (hover: hover) {
      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 8px;
    }

    .header p {
      color: var(--gray-500);
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group:focus-within label {
      color: var(--primary);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: var(--gray-700);
      transition: color 0.2s ease;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 16px;
      transition: all 0.2s ease;
      background-color: var(--gray-50);
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background-color: white;
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    input::placeholder {
      color: var(--gray-400);
    }

    #card-element {
      padding: 16px;
      border: 1.5px solid var(--gray-300);
      border-radius: var(--radius);
      background-color: white;
      transition: all 0.2s ease;
      min-height: 44px;
    }

    #card-element.StripeElement--focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--primary-light);
    }

    #card-element.StripeElement--invalid {
      border-color: var(--danger);
    }

    /* Fix for Stripe iframe */
    .StripeElement {
      width: 100%;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 16px 20px;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background-color: var(--gray-400);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10, 10);
      opacity: 0;
      transition: transform 0.5s, opacity 1s;
    }

    button:active::after {
      transform: scale(0, 0);
      opacity: 0.3;
      transition: 0s;
    }

    .error {
      color: var(--danger);
      margin-top: 10px;
      font-size: 14px;
    }

    .success {
      color: var(--success);
      margin-top: 10px;
      font-size: 14px;
      font-weight: 500;
    }

    .hidden {
      display: none;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    .message-container {
      padding: 16px;
      border-radius: var(--radius);
      margin-top: 20px;
      font-weight: 500;
      display: flex;
      align-items: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .message-container svg {
      margin-right: 12px;
      flex-shrink: 0;
    }

    .message-container.error {
      background-color: var(--danger-light);
      border: 1px solid var(--danger);
    }

    .message-container.success {
      background-color: var(--success-light);
      border: 1px solid var(--success);
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      color: var(--gray-500);
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .secure-badge:hover {
      color: var(--gray-700);
    }

    .secure-badge svg {
      margin-right: 8px;
    }

    .card-icons {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    .card-icon {
      width: 40px;
      height: 25px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 1px solid var(--gray-200);
      padding: 4px;
      transition: all 0.2s ease;
    }

    .card-icon svg {
      width: 100%;
      height: auto;
    }

    .form-row {
      display: flex;
      gap: 16px;
    }

    .form-row .form-group {
      flex: 1;
    }

    .input-icon {
      position: absolute;
      top: 42px;
      left: 16px;
      color: var(--gray-400);
    }

    .input-icon ~ input {
      padding-left: 42px;
    }

    .amount-input {
      position: relative;
    }

    .amount-input::before {
      content: '$';
      position: absolute;
      top: 42px;
      left: 16px;
      color: var(--gray-500);
      font-weight: 500;
    }

    .amount-input input {
      padding-left: 28px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
        margin-bottom: 20px;
      }

      .header h1 {
        font-size: 24px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      input, #card-element, button {
        padding: 12px 16px;
      }
    }

    /* Progress steps */
    .progress-steps {
      display: flex;
      justify-content: space-between;
      margin-bottom: 32px;
      position: relative;
    }

    .progress-steps::before {
      content: '';
      position: absolute;
      top: 15px;
      left: 20px;
      right: 20px;
      height: 2px;
      background-color: var(--gray-200);
      z-index: 0;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .step-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid var(--gray-300);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--gray-500);
      transition: all 0.3s ease;
    }

    .step-text {
      font-size: 12px;
      font-weight: 500;
      color: var(--gray-500);
      transition: all 0.3s ease;
    }

    .step.active .step-number {
      background-color: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .step.active .step-text {
      color: var(--primary);
      font-weight: 600;
    }

    .step.completed .step-number {
      background-color: var(--success);
      border-color: var(--success);
      color: white;
    }

    /* Card input fields */
    .card-input-container {
      margin-bottom: 24px;
    }

    .card-input-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: var(--gray-700);
    }

    .card-number-input {
      position: relative;
    }

    .card-type-icon {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 20px;
    }

    .card-expiry-cvc {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }

    .card-expiry-cvc > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Secure Payment</h1>
      <p>Complete your purchase with confidence</p>
    </div>
    
    <div class="progress-steps">
      <div class="step active">
        <div class="step-number">1</div>
        <div class="step-text">Details</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div class="step-text">Payment</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div class="step-text">Confirmation</div>
      </div>
    </div>
    
    <form id="payment-form">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="john@example.com" required>
        </div>
      </div>
      
      <div class="form-group amount-input">
        <label for="amount">Amount (USD)</label>
        <input type="number" id="amount" placeholder="100" min="1" required>
      </div>

          </div>

        </div>
        <div id="card-element">
          <div class="card-number-input">
            <input type="text" id="card-number" placeholder="Card number" maxlength="19" required>
          </div>
          
          <div class="card-expiry-cvc">
            <div>
              <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5" required>
            </div>
            <div>
              <input type="text" id="card-cvc" placeholder="CVC" maxlength="4" required>
            </div>
          </div>
        </div>
        <div id="card-errors" class="error" role="alert"></div>
      </div>
      
      <button type="submit" id="submit-button">
        <span id="spinner" class="spinner hidden"></span>
        <span id="button-text">Complete Payment</span>
      </button>
      
      <div id="payment-message" class="hidden message-container"></div>
    </form>

    <div class="secure-badge">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      Secured by Stripe with 256-bit encryption
    </div>
  </div>

  <script src="payment.js"></script>
</body>
</html>
