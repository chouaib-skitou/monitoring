name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint (ESLint)
        run: npm run lint

      - name: ğŸ¨ Format check (Prettier)
        run: npm run format:check

      - name: ğŸ§ª Run tests (Jest)
        run: npm test

      - name: ğŸ³ Docker build test
        run: docker build -t analytics-app ./analytics-app
