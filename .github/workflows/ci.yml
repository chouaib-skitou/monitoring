name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analytics_app_ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: analytics-app

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§¹ Lint with ESLint
        run: npm run lint

      - name: ğŸ’… Check formatting with Prettier
        run: npm run format:check

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸ³ Build Docker image
        run: docker build -t analytics-app .

  frontend_ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend-app

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¨ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies with pnpm
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: ğŸ› ï¸ Build project
        run: pnpm build
