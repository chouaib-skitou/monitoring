version: '3.8'

services:
  analytics-app:
    build: ./analytics-app
    ports:
      - '3000:3000'
    networks:
      - monitoring-net

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    networks:
      - monitoring-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3001:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring-net

volumes:
  grafana-storage:

networks:
  monitoring-net:
