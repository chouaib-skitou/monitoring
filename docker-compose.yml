version: '3.8'

services:
  analytics-app:
    build: ./analytics-app
    ports:
      - '3000:3000'
  
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3001:3000'
    volumes:
      - grafana-storage:/var/lib/grafana

volumes:
  grafana-storage:
